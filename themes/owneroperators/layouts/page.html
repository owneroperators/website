{{ define "main" }}

<div class="glide">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide">
        <img src="{{ .Params.Cover }}" class="cover" />
      </li>
      <li class="glide__slide">
        <img src="{{ .Params.Lyrics }}" class="cover" />
      </li>
      <li class="glide__slide">
        <img src="{{ .Params.Back }}" class="cover" />
      </li>
    </ul>
  </div>
</div>

<h1>{{ .Title }}</h1>
